name: PR Title Check

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  validate-pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: true
          scopes: |
            waste-api
            manager-web
            deps
            ci
          subjectPattern: ^[A-Z].+(\s+-\s+WST-\d+)?$
          subjectPatternError: |
            El título debe seguir el formato: tipo(scope): Descripción - WST-###
            
            Ejemplos válidos:
            - feat(waste-api): Add market prices endpoint - WST-123
            - fix(manager-web): Correct dashboard calculation - WST-456
            - chore(deps): Update dependencies
            
            Scopes válidos: waste-api, manager-web, deps, ci
